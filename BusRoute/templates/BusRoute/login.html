{% extends "BusRoute/layout.html" %}

{% block style %}
{% load static %}
<link href="{% static 'BusRoute/login.css' %}" rel="stylesheet">
{% endblock style %}

{% block body %}
<div class="container">
    <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>

        {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input autofocus class="form-control form-control-lg" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
        </form>

        <div class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="link-primary">Register here.</a>
        </div>
    </div>
</div>
{% endblock %}
