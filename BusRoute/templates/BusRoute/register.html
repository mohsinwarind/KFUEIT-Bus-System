{% extends "BusRoute/layout.html" %}

{% block style %}
{% load static %}
<link href="{% static 'BusRoute/login.css' %}" rel="stylesheet">
{% endblock style %}


{% block body %}
<div class="container">
    <div class="registration-form">
        <h3 class="text-center mb-4">Register</h3>
        
        {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input class="form-control form-control-lg" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control form-control-lg" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-4">
                <input class="form-control form-control-lg" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
        </form>

        <div class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="link-primary">Log In here.</a>
        </div>
    </div>
</div>
{% endblock %}
